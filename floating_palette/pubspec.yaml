name: floating_palette
description: A Flutter plugin for creating floating palette panels on macOS. Provides native floating windows that automatically size to fit Flutter widget content.
version: 0.1.1
repository: https://github.com/PrimeCodeSolution/floating_palette
homepage: https://github.com/PrimeCodeSolution/floating_palette
issue_tracker: https://github.com/PrimeCodeSolution/floating_palette/issues
topics:
  - flutter
  - desktop
  - macos
  - panels
  - floating-windows

resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.0
  floating_palette_annotations: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  ffigen: ^20.1.1

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: FloatingPalettePlugin
      windows:
        pluginClass: FloatingPalettePluginCApi
