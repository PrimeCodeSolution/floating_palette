<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 52" width="72" height="52">
  <defs>
    <!-- Glow filter for outer frame -->
    <filter id="frameGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow filter for floating panel -->
    <filter id="panelGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass gradient for panel -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Outer frame with glow -->
  <rect
    x="2"
    y="2"
    width="48"
    height="33.6"
    rx="9.6"
    ry="9.6"
    fill="none"
    stroke="#00D9FF"
    stroke-width="3"
    filter="url(#frameGlow)"
  />

  <!-- Floating glass panel (50% overlap) -->
  <rect
    x="37"
    y="26"
    width="26.4"
    height="20.2"
    rx="5.8"
    ry="5.8"
    fill="url(#glassGradient)"
    stroke="rgba(0, 217, 255, 0.7)"
    stroke-width="1.5"
    filter="url(#panelGlow)"
  />
</svg>
