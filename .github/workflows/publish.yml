name: Publish to pub.dev

on:
  push:
    tags:
      - 'floating_palette_annotations-v*'
      - 'floating_palette_generator-v*'
      - 'floating_palette-v*'

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Detect package from tag
        id: detect
        run: |
          TAG="${{ github.ref_name }}"
          # Strip version suffix to get package name
          PKG="${TAG%-v*}"
          case "$PKG" in
            floating_palette_annotations|floating_palette_generator|floating_palette)
              echo "package=$PKG" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "::error::Unknown tag format: $TAG"
              exit 1
              ;;
          esac

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Publish
        working-directory: ${{ steps.detect.outputs.package }}
        run: dart pub publish --force
