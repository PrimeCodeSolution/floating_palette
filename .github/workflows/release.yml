name: Release (version + tag)

# Manually triggered when you're ready to release
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no commits/tags)'
        type: boolean
        default: true

permissions:
  contents: write  # Needed to push version commits and tags

jobs:
  version:
    name: Version packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for conventional commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version (dry run)
        if: inputs.dry_run
        run: melos version --dry-run

      - name: Version
        if: ${{ !inputs.dry_run }}
        run: melos version --yes

      - name: Push version commits and tags
        if: ${{ !inputs.dry_run }}
        run: git push --follow-tags
