name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - name: Analyze packages (excludes example which needs build_runner)
        run: |
          dart analyze --no-fatal-warnings floating_palette_annotations
          dart analyze --no-fatal-warnings floating_palette_generator
          dart analyze --no-fatal-warnings floating_palette/lib floating_palette/test

  test-annotations:
    name: Test annotations
    runs-on: ubuntu-latest
    needs: analyze
    defaults:
      run:
        working-directory: floating_palette_annotations
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: dart pub get
      - run: dart test
        if: hashFiles('floating_palette_annotations/test/**') != ''

  test-generator:
    name: Test generator
    runs-on: ubuntu-latest
    needs: analyze
    defaults:
      run:
        working-directory: floating_palette_generator
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: dart pub get
      - run: dart test

  test-plugin:
    name: Test plugin
    runs-on: macos-latest
    needs: analyze
    defaults:
      run:
        working-directory: floating_palette
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: flutter test
