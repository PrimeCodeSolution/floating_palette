name: Auto-tag releases

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    name: Create release tags
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Scan for release commit and create tags
        run: |
          created_tags=()

          for sha in $(git log --format='%H' ${{ github.event.before }}..${{ github.sha }} 2>/dev/null || echo "${{ github.sha }}"); do
            message=$(git log -1 --format='%B' "$sha")

            while IFS= read -r line; do
              if [[ "$line" =~ ^chore:\ release\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
                version="${BASH_REMATCH[1]}"

                for pkg in floating_palette_annotations floating_palette_generator floating_palette; do
                  tag="${pkg}-v${version}"

                  if git rev-parse "$tag" >/dev/null 2>&1; then
                    echo "Tag $tag already exists, skipping"
                    continue
                  fi

                  echo "Creating tag: $tag"
                  git tag "$tag"
                  created_tags+=("$tag")
                done
              fi
            done <<< "$message"
          done

          if [ ${#created_tags[@]} -gt 0 ]; then
            echo "Pushing tags: ${created_tags[*]}"
            git push origin "${created_tags[@]}"
          else
            echo "No release commits found, nothing to tag"
          fi
